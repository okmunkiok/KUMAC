<style>
    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }

    input[readonly] {
        background-color: lightgray;
    }


</style>



<script>
    document.getElementById("defaultOpen").click();

    function openTab(evt, tab_name) {
        // 탭 바꿀 때마다 기존에 있던 값 지움
        secBankFields = document.getElementsByTagName('input');
        for (var i = 0; i < secBankFields.length; ++i) {
            secBankFields[i].value = '';
        }

        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tab_name).style.display = "block";
        evt.currentTarget.className += " active";

        // 운영일지작성 탭 누르면 년/월/일은 현재 날짜 그대로 읽어오기
        if(tab_name == "운영일지작성"){
            var date = new Date();
            document.getElementById("year").value = date.getFullYear();
            document.getElementById("month").value = date.getMonth() + 1;
            document.getElementById("date").value = date.getDate();
        }
    }

    function search_DB_autofill(){
        alert("eadsfa");
    }
</script>
